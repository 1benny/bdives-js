<!DOCTYPE html>
<html> 
    <head>
        <title>File Upload</title>
    </head>
    <body>
        <form method="POST" action="uploadFile" enctype="multipart/form-data">
            <table>
                <tbody>
                    <input type="file" name="file" accept=".txt">
                    <button type="submit">Upload</button>
                </tbody>
            </table>
        </form>
